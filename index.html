<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Registration Form</h1> 
        <p> Created by<a href="https://github.com/Ricardo-Vargas-Gonzalez/Registration-Form"> Ricardo Alonso Vargas Gonz√°lez</a> - September 2022</p>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label>Enter Your First Name: <input type="text" required /></label>
                <label>Enter Your Last Name: <input type="text" required /></label>
                <label>Enter Your Email: <input tpye="email" required /></label>
                <label>Create a New Password: <input type="password" pattern= [a-z0-5]{8,} required /></label>
            </fieldset>
            <fieldset>
                <label><input id="personal-account" type="radio" name="account-type" class="inline" /> Personal Account</label>
                <label><input id="business-account" type="radio" name="account-type" class="inline" /> Bussines Account</label>
                <label><input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture<input type="file" id="profile-picture" name="picture" /></label>
                <label for="age">Input your age (years):<input type="number" min="13" max="120" id="age" name="age aprox" /></label>
                <label for="referrer">How did you hear about us? 
                    <select id="referrer">
                        <option value="" name="nothing">(select one)</option>
                        <option value="1" name="news">freeCodeCamp News</option>
                        <option value="2" name="YT">freeCodeCamp YouTube Channel</option>
                        <option value="3" name="forum">freeCodeCamp Forum</option>
                        <option value="4" name="another">Other</option>
                     </select>
                </label>
                <label for="bio">Provide a bio: 
                    <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach..." name="description"></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
